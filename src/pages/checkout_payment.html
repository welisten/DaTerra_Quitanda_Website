<div class="container">
    <div class="container">
        <h1>Selecione o endereço de entrega</h1>
        <h3 class="lead mb-4">
            Selecione o endereço de entrega e clique em <b>Continuar</b> para prosseguir para a <b>seleção de forma de pagamento</b>.
        </h3>
        <div class="d-flex justify-content-between flex-wrap border rounded-top pt-4 px-3">
            <div class="mb-4 mx-2 flex-even">
                <input type="radio" class="btn-check" id="checkPayment1" name="payment" autocomplete="off" >
                <label for="checkPayment1" class="btn btn-outline-danger p-4 h-100 w-100">
                    <h3 class="text-dark">
                        <b>Cartão de Crédito</b>
                    </h3>
                    <hr>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" placeholder=" " class="form-control mb-3" id="txtCartName" autofocus>
                            <label for="txtCartName" class="form-label text-muted">Nome no Cartão</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" placeholder=" " class="form-control mb-3" id="txtCartNumber" >
                            <label for="txtCartNumber" class="form-label text-muted">Numero do Cartão</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" placeholder=" " class="form-control mb-3" id="txtCartValidity" >
                            <label for="txtCartValidity" class="form-label text-muted">Data de Validade(mm/aa)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" placeholder=" " class="form-control mb-3" id="txtCartCode" >
                            <label for="txtCartCode" class="form-label text-muted">Nome no Cartão</label>
                        </div>
                    </form>

                </label>
            </div>
            <div class="mb-4 mx-2 flex-even">
                <input type="radio" class="btn-check" id="checkPayment2" name="payment" autocomplete="off" >
                <label for="checkPayment2" class="btn btn-outline-danger p-4 h-100 w-100">
                    <h3 class="text-dark">
                        <b>Dinheiro</b>
                    </h3>
                    <hr>
                    <form action="">
                        <h4 class="text-danger">Valor da Compra: <b>R$ 63,84</b></h4>
                        <p class="text-danger">
                            Se precisar de troco, informe quanto no campo abaixo.
                        </p>
                        <div class="form-floating mb-3">
                            <input type="text" placeholder=" " class="form-control mb-3" id="txtChange" >
                            <label for="txtChange" class="form-label text-muted">Precisa de troco para quanto ? </label>
                        </div>
                    </form>

                </label>
            </div>
        </div>
        <div class="text-end border border-top-0 rounded-bottom p-4 pb-0 mb-4">
            <a href="./pages/checkout_address.html" class="btn btn-outline-success btn-lg mb-3" dt-href>Voltar aos itens</a>
            <a href="./pages/purchase_confirmation.html" class="btn btn-danger btn-lg ms-2 mt-xs-3 mb-3" onclick="window.scrollTo(0, 0)" dt-href>Continuar</a>
        </div>
    </div>
</div>
