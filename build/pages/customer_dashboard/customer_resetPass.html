<form action="#" class="col-sm-12 col-md-8 col-lg-6">
    <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder=" " id="txtCurrentKey" autofocus>
        <label for="txtCurrentKey" class="form-label">Digite aqui sua senha atual</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder=" " id="txtNovaSenha" >
        <label for="txtNovaSenha" class="form-label">Digite uma nova senha</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder=" " id="txtConfNovaSenha">
        <label for="txtConfNovaSenha" class="form-label">Repita a senha digitada acima</label>
    </div>
    <button class="btn btn-danger mb-3" type="button"
        onclick="window.location.href='../pages/confirm_new_password.html'">Recuperar Senha</button>
</form>
