<div class="container">
    <h1>Informe os seus dados, por favor!</h1>
    <h3 class="lead mb-4">
        Preencha o formulário de cadastro e clique em <b>Criar meu cadastro</b> para prosseguir<b>, ou se preferir clique em <b>Cancelar</b> para cancelar o cadastro.</b>.
    </h3>
    <hr>
    <form action="" class="form">
        <div class="row">
            <div class="col-12 col-md-6" >
                <fieldset class="row">
                    <legend>Dados Pessoais</legend>
                    <div class="mb-3">
                        <label for="txtNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="txtNome">
                    </div>
                    <div class="col-md-6 col-xl-4 mb-3">
                        <label for="txtCPF" class="form-label">CPF </label>
                        <span class="form-text">(somente números)</span>                           
                        <input type="text" class="form-control" id="txtCPF">
                    </div>
                    <div class="col-md-6 col-xl-4 mb-3">
                        <label for="txtDataNascimento" class="from-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="txtDataNascimento">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Contato</legend>
                    <div class="mb-3 col-md-8">
                        <label for="txtEmail" class="form-label">Email</label>
                        <input type="email" placeholder="exemplo@email.com" class="form-control" id="txtEmail">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="txtTelefone" class="form-label">Telofone</label>
                        <input type="tel" class="form-control" id="txtTelefone" placeholder="21999663366">
                        <span class="form-text">( com DDD, somente números )</span>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-12 col-md-6">
                <fieldset class="row">
                    <legend>Endereço</legend>
                    <div class="mb-3 col-md-6 col-lg-4">
                        <label for="txtCEP" class="form-label">CEP</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="txtCEP">
                            <span class="input-group-text p-1">
                                <i class="bi bi-hourglass-split" style="height: 24px; width: 24px;"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6  col-lg-8 align-self-end">
                        <textarea class=" form-control text-muted bg-light" disabled style="height: 68px;">Digite o CEP para buscarmos o endereço</textarea>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="txtNumero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="txtNumero">
                    </div>                            
                    <div class="mb-3 col-md-8">
                        <label for="txtComplemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="txtComplemento">
                    </div>
                    <div class="mb-3">
                        <label for="txtReferencia" class="form-label">Referência</label>
                        <input type="text" class="form-control" id="txtReferencia">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Senha de Acesso</legend>
                    <div class="mb-3">
                        <label for="txtSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="txtSenha">
                    </div>                            
                    <div class="mb-3">
                        <label for="txtConfSenha" class="form-label">Confirmação da Senha</label>
                        <input type="password" class="form-control" id="txtConfSenha">
                    </div>
                </fieldset>
            </div>
        </div>
        <hr>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" value="" id="chkPromocoes">
            <label for="chkPromocoes" class="form-check-label">Desejo receber promoções.</label>
        </div>
        <div class="mb-3">
            <a href="./index.html" class="btn btn-light btn-outline-danger">Cancelar</a>
            <input type="button" value="Criar meu cadastro" class="btn btn-danger ms-2" 
                onclick="window.location.href='./confirmarCadastro.html'"
            >
        </div>

    </form>
</div>
